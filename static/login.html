<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #181818 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      display: flex;
      width: 900px;
      height: 600px;
      box-shadow: 
        0 8px 32px 0 rgba(31, 38, 135, 0.37),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      overflow: hidden;
      background: linear-gradient(135deg, #181818 0%, #1f1f1f 100%);
    }
    
    .left {
      position: relative;
      width: 50%;
      height: 100%;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #3d6bb3 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(30, 174, 255, 0.4) 0%, rgba(30, 174, 255, 0.2) 100%);
      z-index: 1;
    }
    
    .quote {
      position: absolute;
      top: 30%;
      left: 10%;
      right: 10%;
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      text-shadow: 
        2px 2px 8px rgba(0, 0, 0, 0.5),
        0 0 20px rgba(30, 174, 255, 0.3);
      z-index: 2;
      text-align: center;
    }
    
    .right {
      width: 50%;
      background: linear-gradient(135deg, #0d1d2d 0%, #1e1e1e 50%, #252525 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 30px;
      position: relative;
    }
    
    .right::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, rgba(30, 174, 255, 0.5), transparent);
    }
    
    .login-title {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 40px;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(30, 174, 255, 0.2);
    }
    
    .login-form {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .login-form label {
      color: #f0f8ff;
      margin-bottom: 5px;
      font-size: 1rem;
      font-weight: 500;
    }
    
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px 8px;
      border: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.8);
      background: transparent;
      color: #fff;
      font-size: 1rem;
      outline: none;
      margin-bottom: 10px;
      transition: border-color 0.2s ease;
    }
    
    .login-form input[type="text"]::placeholder,
    .login-form input[type="password"]::placeholder {
      color: rgba(204, 204, 204, 0.7);
      opacity: 1;
    }
    
    .login-form input[type="text"]:focus,
    .login-form input[type="password"]:focus {
      border-bottom-color: #1eaeff;
      box-shadow: 0 1px 0 0 #1eaeff;
    }
    
    .login-form .forgot {
      text-align: right;
      margin-top: -8px;
      margin-bottom: 20px;
    }
    
    .login-form .forgot a {
      color: #b0d8ff;
      font-size: 0.95rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .login-form .forgot a:hover {
      color: #87ceeb;
      text-decoration: underline;
    }
    
    .login-form button {
      width: 100%;
      padding: 12px 0;
      border: none;
      border-radius: 24px;
      background: linear-gradient(135deg, #fff 0%, #f0f8ff 100%);
      color: #002b49;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 10px;
      box-shadow: 0 2px 10px rgba(30, 174, 255, 0.1);
    }
    
    .login-form button:hover {
      background: linear-gradient(135deg, #1eaeff 0%, #4db8ff 100%);
      color: #fff;
      box-shadow: 0 4px 15px rgba(30, 174, 255, 0.3);
    }
    
    .create-account {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #d3d3d3;
    }
    
    .create-account span {
      margin-right: 6px;
    }
    
    .create-account a {
      color: #1eaeff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    
    .create-account a:hover {
      color: #87ceeb;
      text-decoration: underline;
    }

    @media (max-width: 950px) {
      .container { 
        width: 96vw; 
        padding: 15vw 3vw 13vw 3vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="overlay">
        <div>
          <img src="/side.jpeg" alt=" image " width= 450px height=600px>
        </div>
      </div>
      <div class="quote">
        TRAVEL IS THE ONLY THING YOU BUY BUT THAT MAKE YOU RICHER...
      </div>
    </div>
    <div class="right">
      <div class="login-title">Login Page</div>
      <form class="login-form">
        <label for="username">Email id/username</label>
        <input type="text" id="username" placeholder="Enter your email/username">
        <div id="username-error" style="color: red; font-size: 0.85rem; display: none;"></div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <div class="forgot">
          <a href="./reset.html">Forgot Your Password?</a>
        </div>
        <button type="submit">Enter</button>
        <div class="create-account">
          <span>New here?</span> 
          <a href="./registerpage.html">Create an account</a>
        </div>

      </form>
    </div>
  </div>
  <script>
  const usernameInput = document.getElementById('username');
  const errorDiv = document.getElementById('username-error');
  const form = document.querySelector('.login-form');

  function validateUsername() {
    const value = usernameInput.value.trim();
    
    // Allow alphanumeric but disallow all-number usernames
    const isOnlyNumbers = /^[0-9]+$/.test(value);

    if (value !== "" && isOnlyNumbers) {
      errorDiv.textContent = "Username cannot be only numbers.";
      errorDiv.style.display = "block";
      return false;
    } else {
      errorDiv.textContent = "";
      errorDiv.style.display = "none";
      return true;
    }
  }

  usernameInput.addEventListener('input', validateUsername);

  form.addEventListener('submit', function(e) {
    if (!validateUsername()) {
      e.preventDefault(); // Prevent form submission
    }
  });
</script>
</body>
</html>
